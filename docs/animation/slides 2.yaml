- artist: Oskar Fischinger
  title: An Optical Poem, 1938
  image: ./slides/fischinger.jpg
  comments: Oskar Fischinger was a painter and filmmaker who created abstract animations. Working before computer graphics, he experimented with hand animation techniques and pioneered animation set to music.
  links:
    - label: "Video"
      href: https://www.youtube.com/watch?v=6Xc4g00FFLk
    - label: "Google interactive tribute"
      href: https://www.google.com/logos/2017/fischinger/fischinger17.html

- artist: Odyssey Productions with Miramar Productions
  title: Mind's Eye Series, 1990-1996
  image: ./slides/mindseye.jpg
  comments: The Mind's Eye series presented computer animations that were groundbreaking for their time. The videos consist of demo footage that is pieced together into surreal narratives.
  links:
    - label: "Video: The Mind's Eye: A Computer Animation Odyssey"
      href: https://archive.org/details/mindseyevhs
    - label: "Wikipedia: Mind's Eye"
      href: https://en.wikipedia.org/wiki/Mind%27s_Eye_(film_series)


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>glslEditor</title>
  </head>
  <body>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://rawgit.com/patriciogonzalezvivo/glslEditor/gh-pages/build/glslEditor.css"
    />
    <script
      type="application/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslEditor/gh-pages/build/glslEditor.js"
    ></script>
    <pre id="glsl_editor"></pre>
    <script type="text/javascript">
      const glslEditor = new GlslEditor("#glsl_editor", {
        canvas_size: 500,
        theme: "monokai"
      });
      glslEditor.open("shaders/test.frag");
    </script>
  </body>
</html>
